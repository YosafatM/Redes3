!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 209.165.200.225 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 duplex half
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet2/0
 ip address 10.1.1.2 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Ethernet3/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/1
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/2
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/3
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/4
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/5
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/6
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/7
 no ip address
 shutdown
 duplex half
!
!
router ospf 1
 log-adjacency-changes
 network 10.1.1.0 0.0.0.3 area 0
 network 209.165.200.224 0.0.0.3 area 0
 default-information originate always
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 209.165.200.226
!
no ip http server
no ip http secure-server
!
ip nat pool MI-NAT-POOL 209.165.200.241 209.165.200.246 netmask 255.255.255.248
ip nat source static 192.168.20.254 209.165.200.254
ip nat inside source list NAT pool MI-NAT-POOL overload
!
!
ip access-list extended NAT
 permit ip 192.168.10.0 0.0.0.255 any
 permit ip 192.168.11.0 0.0.0.255 any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
