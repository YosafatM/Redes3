!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.5.254 255.255.255.0
 duplex half
!
interface FastEthernet1/0
 ip address 10.0.2.253 255.255.255.0
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Ethernet3/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/1
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/2
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/3
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/4
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/5
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/6
 no ip address
 shutdown
 duplex half
!
interface Ethernet3/7
 no ip address
 shutdown
 duplex half
!
!
ip forward-protocol nd
ip route 10.0.1.0 255.255.255.0 10.0.2.254
ip route 10.0.3.0 255.255.255.0 10.0.2.254
ip route 10.0.4.0 255.255.255.0 10.0.2.254
ip route 10.0.6.0 255.255.255.0 10.0.2.254
ip route 10.0.7.0 255.255.255.0 10.0.2.254
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
